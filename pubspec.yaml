name: year_flow
description: "YearFlow - Yıllık Hedef ve Kişisel Gelişim Uygulaması"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase Core
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  cloud_functions: ^5.1.3
  google_sign_in: ^6.2.2

  # UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  gap: ^3.0.1
  percent_indicator: ^4.2.3

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.3.0

  # Data & Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Utils
  intl: ^0.20.2
  uuid: ^4.5.1
  share_plus: ^10.1.2
  path_provider: ^2.1.5
  http: ^1.2.0
  file_picker: ^8.0.6
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # Code Generation
  build_runner: ^2.4.12
  riverpod_generator: ^2.4.3
  freezed: ^2.5.7
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/logo.png
    - assets/images/
    - assets/icons/
    - assets/illustrations/
    - assets/onboarding/

